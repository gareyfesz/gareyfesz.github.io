<!DOCTYPE html>
<html>
<head>
    <title>Bounce Ball Game!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 600px;
            height: 400px;
            border: 3px solid white;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }

        #ball {
            width: 40px;
            height: 40px;
            background: #ffd93d;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        #score {
            color: white;
            font-size: 24px;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .instructions {
            color: white;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 class="instructions">Keep the Ball in the Air! üèê</h1>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <div id="ball"></div>
    </div>
    <p class="instructions">Click anywhere to push the ball up!</p>

    <script>
        const ball = document.getElementById('ball');
        const scoreElement = document.getElementById('score');
        let score = 0;
        let posY = 180;
        let velocity = 0;
        let gravity = 0.5;
        let isGameActive = true;

        function updateGame() {
            if (!isGameActive) return;

            velocity += gravity;
            posY += velocity;

            // Bounce off floor
            if (posY > 360) {
                posY = 360;
                velocity = -velocity * 0.8;
                if (Math.abs(velocity) < 2) {
                    gameOver();
                }
            }

            // Bounce off ceiling
            if (posY < 0) {
                posY = 0;
                velocity = -velocity * 0.5;
            }

            ball.style.top = posY + 'px';
            score++;
            scoreElement.textContent = `Score: ${Math.floor(score/10)}`;
            requestAnimationFrame(updateGame);
        }

        function pushBall() {
            if (isGameActive) {
                velocity = -12;
            }
        }

        function gameOver() {
            isGameActive = false;
            ball.style.backgroundColor = '#ff6b6b';
            alert(`Game Over! Final Score: ${Math.floor(score/10)}\nClick OK to restart`);
            resetGame();
        }

        function resetGame() {
            posY = 180;
            velocity = 0;
            score = 0;
            isGameActive = true;
            ball.style.backgroundColor = '#ffd93d';
            updateGame();
        }

        // Event listeners
        document.addEventListener('click', pushBall);
        document.addEventListener('keydown', pushBall);
        
        // Start game
        updateGame();
    </script>
</body>
</html>
